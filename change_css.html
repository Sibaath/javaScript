<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: 76884;
            width: 100px;
            height: 100px;
            transition: 2s;
        }
        .class{
            width: 900px;
        }
        .class1{
            width: 100px;
        }
    </style>
</head>
<body>
    <div id ='box'></div>
    <button onclick="change_color()">Change color</button>
    <button onclick="change_width()">Change Width</button>
    <script>
        var i = 0
        function change_color()
        {
        document.getElementById("box").style.backgroundColor=Math.floor(Math.random()*10000)
        }
        function change_width()
        {
            if(i==0)
            {
            document.getElementById("box").setAttribute("class","class")
            i=1
            }
            else
            {
                document.getElementById("box").setAttribute("class","class1")
                i=0
            }
        }
    </script>
</body>
</html>
