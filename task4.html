<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id = "h1">Name</h1>
    <button onclick="change(event)">Sibaath</button>
    <button onclick="change(event)">Sadeeqa</button>
    <button onclick="change(event)">Ahmed</button>
    <Script>
        function change(event)
        {
            document.getElementById("h1").textContent = event.target.textContent
        }
    </Script>
</body>
</html>
