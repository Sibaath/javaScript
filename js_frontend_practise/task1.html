<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id = "box" onkeyup="show()">
    <h1 id = "input"></h1>
    <script>
            function show()
            {
                document.getElementById("input").textContent = document.getElementById("box").value
            }
    </script>
</body>
</html>
